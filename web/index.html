<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>そらの将棋サイト</title>
  <style>
    :root {
      --cell: 56px;           /* マスの一辺（スマホで窮屈なら 48pxに） */
      --gap: 2px;             /* マス間の隙間 */
      --base: #f7f2e6;        /* 盤の色 */
      --line: #c9b99b;        /* 罫線 */
      --hl: #4a90e2;          /* ハイライト色 */
    }
    * { box-sizing: border-box; }
    body { margin: 24px; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    .toolbar { display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:16px; }
    .palette { display:flex; gap:8px; flex-wrap:wrap; }
    .piece-btn {
      padding: 6px 10px; border:1px solid #ccc; border-radius:8px; background:#fff; cursor:pointer; font-weight:700; min-width:44px; text-align:center;
    }
    .piece-btn.active { outline: 3px solid var(--hl); }
    .btn { padding: 6px 10px; border:1px solid #ccc; border-radius:8px; background:#fff; cursor:pointer; }
    .muted { color:#666; font-size:12px; }

    .stage { display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap; }
    .board-wrap { display:flex; gap:8px; align-items:flex-start; }
    .axis {
      display:grid;
      gap: var(--gap);
    }
    .axis.x { grid-template-columns: repeat(9, var(--cell)); margin-left: calc(var(--cell)/2 + var(--gap)); }
    .axis.y { grid-auto-rows: var(--cell); margin-top: calc(var(--cell)/2 + var(--gap)); }
    .axis .lbl { width: var(--cell); height: var(--cell); display:flex; align-items:center; justify-content:center; color:#777; font-size:12px; }

    .board {
      display:grid;
      grid-template-columns: repeat(9, var(--cell));
      gap: var(--gap);
      background: var(--line);
      padding: var(--gap);
      border-radius: 10px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 8%);
      touch-action: manipulation;
      user-select: none;
    }
    .cell {
      width: var(--cell); height: var(--cell);
      background: var(--base);
      display:flex; align-items:center; justify-content:center;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      transition: box-shadow .1s, transform .02s;
      font-weight: 800; letter-spacing: .02em;
    }
    .cell:hover { box-shadow: inset 0 0 0 2px #d4c8a7; }
    .cell.selected { outline: 3px solid var(--hl); }
    .cell.lastmove::after {
      content:""; position:absolute; inset:4px; border:2px dashed var(--hl); border-radius:4px; pointer-events:none;
    }
    .panel { min-width: 220px; display:flex; flex-direction:column; gap:8px; }
    .tag { padding:6px 10px; border:1px solid #ddd; border-radius:8px; background:#fff; }
    .hands { display:flex; gap:8px; flex-wrap:wrap; }
    .toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background:#333; color:#fff; padding:10px 14px; border-radius:12px; opacity:0; pointer-events:none; transition: opacity .2s;
    }
    .toast.show { opacity: 0.95; }
    @media (max-width: 480px) {
      :root { --cell: 48px; }
      body { margin: 12px; }
    }
  </style>
</head>
<body>
  <h1>将棋サイト！！</h1>
  <div class="toolbar">
    <div class="palette" id="palette"></div>
    <button class="btn" id="refresh">更新</button>
    <button class="btn" id="reset">リセット</button>
    <span class="muted">セルをタップすると選んだ駒を置きます。</span>
  </div>

  <div class="stage">
    <div class="board-wrap">
      <div class="axis y" id="axis-y"></div>
      <div>
        <div class="axis x" id="axis-x"></div>
        <div id="board" class="board" aria-label="shogi-board"></div>
      </div>
    </div>
    <div class="panel">
      <div class="tag">先手持ち駒: <span id="hand-black"></span></div>
      <div class="tag">後手持ち駒: <span id="hand-white"></span></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="./app.js"></script>
</body>
</html>
